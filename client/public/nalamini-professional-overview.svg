<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with sophisticated gradient -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.98" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional patterns -->
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="1280" height="720" fill="url(#primaryGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1280" height="720" fill="url(#dotPattern)" opacity="0.3"/>
  
  <!-- Elegant geometric decorations -->
  <polygon points="50,50 150,50 100,150" fill="rgba(255,255,255,0.08)" transform="rotate(15 100 83)"/>
  <polygon points="1130,550 1230,550 1180,650" fill="rgba(255,255,255,0.08)" transform="rotate(-15 1180 600)"/>
  <circle cx="1200" cy="120" r="40" fill="rgba(255,255,255,0.06)"/>
  <circle cx="80" cy="600" r="60" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Premium header section -->
  <rect x="0" y="0" width="1280" height="180" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Company branding -->
  <text x="640" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#glow)">NALAMINI</text>
  <text x="640" y="100" text-anchor="middle" fill="url(#accentGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="600">SERVICE PLATFORM</text>
  <text x="640" y="130" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">Tamil Nadu's Premier Digital Service Ecosystem</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Professional service cards with enhanced styling -->
  
  <!-- Row 1: Top Services (Following your specified order) -->
  
  <!-- 1. Online Farmer's Market -->
  <g filter="url(#shadow)">
    <rect x="80" y="200" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="190" cy="260" r="30" fill="#06b6d4" opacity="0.9"/>
    <rect x="170" y="245" width="40" height="30" rx="6" fill="white"/>
    <rect x="165" y="250" width="50" height="20" rx="4" fill="white"/>
    <rect x="175" y="240" width="30" height="10" rx="2" fill="white"/>
    <text x="190" y="310" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="15" font-weight="bold">ONLINE FARMER'S</text>
    <text x="190" y="330" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="15" font-weight="bold">MARKET</text>
    <text x="190" y="350" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Farm fresh Grocery</text>
    <text x="190" y="365" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">to doorstep</text>
  </g>
  
  <!-- 2. Manufactures Hub -->
  <g filter="url(#shadow)">
    <rect x="320" y="200" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="430" cy="260" r="30" fill="#ef4444" opacity="0.9"/>
    <rect x="410" y="245" width="40" height="30" rx="6" fill="white"/>
    <rect x="405" y="250" width="50" height="20" rx="4" fill="white"/>
    <rect x="415" y="240" width="30" height="10" rx="2" fill="white"/>
    <text x="430" y="310" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MANUFACTURES</text>
    <text x="430" y="330" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HUB</text>
    <text x="430" y="350" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Distribute Products</text>
    <text x="430" y="365" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">across Tamil Nadu</text>
  </g>
  
  <!-- 3. Transport Services -->
  <g filter="url(#shadow)">
    <rect x="560" y="200" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="670" cy="260" r="30" fill="#f59e0b" opacity="0.9"/>
    <rect x="650" y="245" width="40" height="30" rx="6" fill="white"/>
    <circle cx="645" cy="255" r="6" fill="white"/>
    <circle cx="695" cy="255" r="6" fill="white"/>
    <text x="670" y="315" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TRANSPORT</text>
    <text x="670" y="335" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SERVICES</text>
    <text x="670" y="350" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Products/Packages across</text>
    <text x="670" y="365" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Tamil Nadu</text>
  </g>
  
  <!-- 4. Taxi -->
  <g filter="url(#shadow)">
    <rect x="800" y="200" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="910" cy="260" r="30" fill="#10b981" opacity="0.9"/>
    <rect x="890" y="245" width="40" height="30" rx="8" fill="white"/>
    <rect x="885" y="250" width="50" height="20" rx="4" fill="white"/>
    <text x="910" y="320" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TAXI</text>
    <text x="910" y="345" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="13">Transportation</text>
    <text x="910" y="365" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="13">Services</text>
  </g>
  
  <!-- Row 2: Bottom Services (Following your specified order) -->
  
  <!-- 5. Rental Services -->
  <g filter="url(#shadow)">
    <rect x="200" y="400" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="310" cy="460" r="30" fill="#8b5cf6" opacity="0.9"/>
    <rect x="290" y="440" width="40" height="40" rx="8" fill="white"/>
    <rect x="285" y="450" width="50" height="20" rx="4" fill="white"/>
    <text x="310" y="515" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RENTAL</text>
    <text x="310" y="535" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SERVICES</text>
    <text x="310" y="550" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Power tools, Construction</text>
    <text x="310" y="565" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">and Medical Equipments</text>
  </g>
  
  <!-- 6. Recharge, utilities, bookings -->
  <g filter="url(#shadow)">
    <rect x="440" y="400" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="550" cy="460" r="30" fill="#ec4899" opacity="0.9"/>
    <rect x="535" y="445" width="30" height="30" rx="8" fill="white"/>
    <circle cx="550" cy="460" r="12" fill="#ec4899"/>
    <text x="550" y="510" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RECHARGE</text>
    <text x="550" y="525" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UTILITIES</text>
    <text x="550" y="540" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BOOKINGS</text>
    <text x="550" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Mobile, DTH &amp; Services</text>
  </g>
  
  <!-- 7. Recycling Service -->
  <g filter="url(#shadow)">
    <rect x="680" y="400" width="220" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="790" cy="460" r="30" fill="#10b981" opacity="0.9"/>
    <polygon points="775,445 790,460 805,445 805,475 775,475" fill="white"/>
    <text x="790" y="520" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">RECYCLING</text>
    <text x="790" y="545" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Waste Management</text>
    <text x="790" y="565" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">&amp; Recycling</text>
  </g>
  
  <!-- Premium footer section -->
  <rect x="0" y="600" width="1280" height="120" fill="rgba(0,0,0,0.15)"/>
  
  <!-- Call to action -->
  <text x="640" y="640" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">Connect • Serve • Grow Together</text>
  <text x="640" y="670" text-anchor="middle" fill="url(#accentGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="500">Experience Tamil Nadu's Digital Revolution</text>
  <text x="640" y="695" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">Download our app • Visit nalamini.com • Join the ecosystem</text>
  
  <!-- Professional accent lines -->
  <line x1="100" y1="190" x2="1180" y2="190" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6"/>
  <line x1="100" y1="590" x2="1180" y2="590" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- Corner accent elements -->
  <rect x="0" y="0" width="60" height="60" fill="url(#accentGradient)" opacity="0.3" transform="rotate(45 30 30)"/>
  <rect x="1220" y="660" width="60" height="60" fill="url(#accentGradient)" opacity="0.3" transform="rotate(45 1250 690)"/>
</svg>