<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1180" cy="620" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1200" cy="150" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="80" cy="620" r="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Title Section -->
  <text x="640" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Nalamini Service Platform</text>
  <text x="640" y="160" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24">Tamil Nadu's Complete Service Solution</text>
  
  <!-- Service Cards Grid -->
  <!-- Row 1 -->
  
  <!-- Taxi Service -->
  <rect x="140" y="220" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="240" cy="270" r="25" fill="#10b981" stroke="rgba(16,185,129,0.3)" stroke-width="3"/>
  <path d="M225 265 h30 v10 h-30 z M220 275 h40 v5 h-40 z" fill="white"/>
  <text x="240" y="320" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Taxi</text>
  <text x="240" y="340" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Transportation</text>
  <text x="240" y="355" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Services</text>
  
  <!-- Transport Services -->
  <rect x="380" y="220" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="480" cy="270" r="25" fill="#f59e0b" stroke="rgba(245,158,11,0.3)" stroke-width="3"/>
  <path d="M465 260 h30 v20 h-30 z M455 275 h10 v10 h-10 z M495 275 h10 v10 h-10 z" fill="white"/>
  <text x="480" y="315" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Transport Services</text>
  <text x="480" y="335" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Moves your Products/</text>
  <text x="480" y="350" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Packages all over</text>
  <text x="480" y="365" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Tamil Nadu</text>
  
  <!-- Rental Service -->
  <rect x="620" y="220" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="720" cy="270" r="25" fill="#8b5cf6" stroke="rgba(139,92,246,0.3)" stroke-width="3"/>
  <path d="M705 255 h30 v30 h-30 z M700 275 h40 v5 h-40 z" fill="white"/>
  <text x="720" y="315" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Rental Services</text>
  <text x="720" y="330" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Power tools, Construction</text>
  <text x="720" y="345" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">and Medical Equipments</text>
  <text x="720" y="360" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">for Rental</text>
  
  <!-- Manufactures Hub -->
  <rect x="860" y="220" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="960" cy="270" r="25" fill="#ef4444" stroke="rgba(239,68,68,0.3)" stroke-width="3"/>
  <path d="M945 260 v20 h30 v-20 z M940 265 h40 v10 h-40 z M950 255 h20 v5 h-20 z" fill="white"/>
  <text x="960" y="315" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Manufactures Hub</text>
  <text x="960" y="330" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Distribute your</text>
  <text x="960" y="345" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">manufactured Products</text>
  <text x="960" y="360" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">all over Tamil Nadu</text>
  
  <!-- Row 2 -->
  
  <!-- Online Farmer's Market -->
  <rect x="260" y="420" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="360" cy="470" r="25" fill="#06b6d4" stroke="rgba(6,182,212,0.3)" stroke-width="3"/>
  <path d="M345 455 h30 v30 h-30 z M340 465 h40 v20 h-40 z M350 460 h20 v10 h-20 z" fill="white"/>
  <text x="360" y="510" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Online Farmer's</text>
  <text x="360" y="525" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Market</text>
  <text x="360" y="545" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Farm fresh Grocery</text>
  <text x="360" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">to door step</text>
  
  <!-- Recharge, utilities, bookings -->
  <rect x="500" y="420" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="600" cy="470" r="25" fill="#ec4899" stroke="rgba(236,72,153,0.3)" stroke-width="3"/>
  <rect x="585" y="455" width="30" height="30" rx="5" fill="white"/>
  <circle cx="600" cy="470" r="8" fill="#ec4899"/>
  <text x="600" y="510" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Recharge, utilities,</text>
  <text x="600" y="525" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="13" font-weight="bold">bookings</text>
  <text x="600" y="545" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Mobile, DTH &amp;</text>
  <text x="600" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Utility Services</text>
  
  <!-- Recycling Service -->
  <rect x="740" y="420" width="200" height="160" rx="15" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="840" cy="470" r="25" fill="#10b981" stroke="rgba(16,185,129,0.3)" stroke-width="3"/>
  <path d="M825 455 l15 15 l15 -15 v20 l-15 10 l-15 -10 z" fill="white"/>
  <text x="840" y="520" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Recycling</text>
  <text x="840" y="540" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Waste Management</text>
  <text x="840" y="555" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">&amp; Recycling</text>
  
  <!-- Bottom Section -->
  <text x="640" y="640" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="20" font-weight="500">Connect • Serve • Grow Together</text>
  <text x="640" y="670" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="16">Download our app or visit nalamini.com</text>
  
  <!-- Decorative Lines -->
  <line x1="100" y1="200" x2="1180" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="100" y1="610" x2="1180" y2="610" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>